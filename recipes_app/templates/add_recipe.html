<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Recipes</title>
</head>
<body>
    <div class="container d-flex flex-column my-5 p-4 bg-success rounded text-light" style="width: 80%; margin: auto; max-width: 500px;">
        <div class="d-flex flex-row justify-content-between">
            <h2>Add New Recipe</h2>
            <div class="d-flex flex-row justify-content-between" style="width: 140px;">
                <a href="/users/dashboard" class="text-light">Dashboard</a> |
                <a href="/users/logout" class="text-light">Logout</a>
            </div>
        </div>
        <form action="/recipes/create" method="post" class="form">
            <div class="d-flex flex-row">
                <div class="d-flex flex-column">
                    <label for="name" class="mt-2">Name</label>
                    <input type="text" name="name" id="recipe_name">
                    <label for="description" class="mt-2">Description:</label>
                    <input type="textarea" name="description" id="recipe_description">
                    <label for="instructions" class="mt-2">Instructions:</label>
                    <input type="textarea" name="instructions" id="recipe_instructions">
                    <button type="submit" name="create" class="btn btn-outline-light mt-3">Create</button>
                </div>
                <div class="d-flex flex-column py-3 px-4">
                        <label for="created_on">Date Made On:</label>
                        <input type="date" name="created_on" id="created_on">
                        <label for="under_30">Under 30 minutes?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="under_30" id="radio_yes" value="yes">
                            <label class="form-check-label" for="radio_yes">Yes</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="under_30" id="radio_no" value="no" checked>
                            <label class="form-check-label" for="radio_no">No</label>
                        </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
