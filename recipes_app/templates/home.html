<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Recipes</title>
</head>
<body style="background-image: url('static/black-textured-background.jpg'); -webkit-background-size: cover; min-height: 100vh;">
    <div class="mask" style="background-color: rgba(0, 0, 0, 0.4); -webkit-background-size: cover; min-height: 100vh;">
        <div class="container d-flex flex-row text-light p-5 mask border rounded border-light mt-5 justify-content-between" style="background-color: rgba(0, 0, 0, 0.4); max-width: 600px;">
            <div class="d-flex flex-column">
                <h3>Register</h3>
                <form action="/users/register" method="post" class="form">
                    <label for="first_name" class="mt-2">First Name:</label>
                    <input type="text" name="first_name" id="first_name" class="form-control">
                    <label for="last_name" class="mt-2">Last Name:</label>
                    <input type="text" name="last_name" id="last_name" class="form-control">
                    <label for="email_input" class="mt-2">Email:</label>
                    <input type="text" name="email_input" id="email_input" class="form-control">
                    <label for="password_input" class="mt-2">Password:</label>
                    <input type="password" name="password_input" id="password_input" class="form-control">
                    <label for="confirm_password" class="mt-2">Confirm Password:</label>
                    <input type="password" name="confirm_password" id="confirm_password" class="form-control">
                    <button type="submit" class="btn btn-outline-light mt-3">Register</button>
                </form>
            </div>
            <div class="d-flex flex-column">
                <h3>Login</h3>
                <form action="/users/login" method="post" class="form">
                    <label for="email_login" class="mt-2">Email:</label>
                    <input type="email" name="email_login" id="email_login" class="form-control">
                    <label for="password_login" class="mt-2">Password:</label>
                    <input type="password" name="password_login" id="password_login" class="form-control">
                    <button type="submit" class="btn btn-outline-light my-3">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
