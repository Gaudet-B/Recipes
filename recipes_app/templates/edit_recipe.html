<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Recipes</title>
</head>
<body>
    <div class="container d-flex flex-column my-5 bg-success rounded text-light p-4" style="width: 80%; margin: auto; max-width: 500px;">
        <div class="d-flex flex-row justify-content-between">
            <h2>Edit Recipe</h2>
            <div class="d-flex flex-row justify-content-between" style="width: 140px;">
                <a href="/users/dashboard" class="text-light">Dashboard</a> |
                <a href="/users/logout" class="text-light">Logout</a>
            </div>
        </div>
        <form action="/recipes/update" method="post" class="form">
            <div class="d-flex flex-row justify-content-evenly">
                <div class="d-flex flex-column">
                    <label for="name" class="mt-2">Name</label>
                    <input type="text" name="name" id="edit_name" placeholder="{{ recipe[0]['name'] }}">
                    <label for="description" class="mt-2">Description:</label>
                    <input type="textarea" name="description" id="edit_description" placeholder="{{ recipe[0]['description'] }}">
                    <label for="instructions" class="mt-2">Instructions:</label>
                    <input type="textarea" name="instructions" id="edit_instructions" placeholder="{{ recipe[0]['instructions'] }}">
                    <button type="submit" name="update" class="btn btn-outline-light mt-3">Update</button>
                </div>
                <div class="d-flex flex-column">
                        <label for="created_on">Date Made On:</label>
                        <input type="date" name="created_on" id="update_created_at" placeholder="{{ recipe[0]['created_at'] }}">
                        <label for="under_30" class="mt-4 mb-1">Under 30 minutes?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="under_30" id="radio_yes" value="yes">
                            <label class="form-check-label" for="radio_yes">Yes</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="under_30" id="radio_no" value="no" checked>
                            <label class="form-check-label" for="radio_no">No</label>
                        </div>
                        <input type="hidden" name="recipe_id" id="hidden_id" value="{{ recipe[0]['id'] }}">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
